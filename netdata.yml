version: '3'
services:
  netdata:
    image: netdata/netdata
    container_name: netdata
    hostname: example.com # set to fqdn of host
    ports:
      - 19999:19999
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
    environment:
      - NETDATA_CLAIM_TOKEN=jiJ5RVLuWSiKFQNTeFcDkK-gy5fd_wvciW-glBbzTHlIqCVWRWtMYrtVND_RV5jBJtS-eUA3a-3h1AM_y9DHcaFCm3WiXg-1GMM50hDch0IU4oo4yZAABxbbQCvc4m2LRtTZkolwr
      - NETDATA_CLAIM_URL=https://app.netdata.cloud
      - NETDATA_CLAIM_ROOMS=72caa3a2-ce1d-4b3d-a0c0-a626f3af9e0ar

volumes:
  netdataconfig:
  netdatalib:
  netdatacache:
